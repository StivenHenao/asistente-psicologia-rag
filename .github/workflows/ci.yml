name: CI - Quality & Security
on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]
jobs:
  lint-and-format:
    name: Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 isort mypy
      - name: Check import sorting with isort
        run: isort --check-only --diff . --skip app --skip-glob "app/*"
      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=.venv,venv,app,__pycache__,.git
          # Exit-zero treats all errors as warnings, ignore E501 (line too long)
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=100 --ignore=E501 --exclude=.venv,venv,app,__pycache__,.git --statistics
      - name: Type checking with mypy
        run: mypy src/ --ignore-missing-imports --exclude app
        continue-on-error: true
  security-check:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety
      - name: Run Bandit security scan
        run: bandit -r src/ -f json -o bandit-report.json --exclude ./app
        continue-on-error: true
      - name: Check dependencies for vulnerabilities
        run: |
          pip install -r requirements.txt
          safety check --json
        continue-on-error: true
      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
  dependency-check:
    name: Dependency Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Check for outdated dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit
          pip-audit --desc
        continue-on-error: true
  build-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint-and-format, security-check, dependency-check]
    if: always()
    steps:
      - name: Check CI Results
        run: |
          echo "ðŸŽ‰ CI Pipeline completed!"
          echo "Lint & Format: ${{ needs.lint-and-format.result }}"
          echo "Security Check: ${{ needs.security-check.result }}"
          echo "Dependencies: ${{ needs.dependency-check.result }}"
